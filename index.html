<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>HTML FORM BRUV</title>
</head>
<body>
    <form>
        <div class="form-row">
            <div class="form-group col-lg-12">
                <div class="alert alert-secondary" role="alert">
                    <strong>PAYMENTO FORMO EXAMPLO</strong>
                </div>
            </div>
            <div class="form-someInfo col-lg-10">
                <div class="alert alert-danger">
                    <strong>AYO , FILL OUT WHATS MISSING STINKY</strong>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputCard">Card #</label>
                <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="form-group col-md-3">
                <label for="InputCVC">CVC #</label>
                <input type="text" class="form-control" id="InputCVC" placeholder="0000">
            </div>
            <div class="form-group col-md-4">
                <label for="Amount">Amount</label>
                <input type="text"class="form-control" id="Amount" placeholder="Amount">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" id="FirstName" placeholder="First Name here duh">
            </div>
            <div class="form-group col-md-6">
                <label for="LastName"> Last Name</label>
                <input type="text" class="form-control" id="LastName" placeholder="Last Name here ,but you knew that">
            </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" placeholder="WHAT CITY U IN?">
            </div>
            <div class="form-group col-md-3">
                <label for="State">State</label>
                <input type="select" class="form-control" id="State" placeholder="Select State">
            </div>
            <div class="form-group col-md-3">
                <label for="Postal Code">Postal Code</label>
                <input type="text" class="form-control" id="Postal Code">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="radio" name="creditcards" value="Discover">
                <label for="Discover">Disc</label>
                <input type="radio" name="creditcards" value="Visa">
                <label for="Visa">Visa</label>
                <input type="radio" name="creditcards" value="Amex">
                <label for="Amex">Amex</label>
                <input type="radio" name="creditcards"  value="Other">
                <label for="Other">Other</label>    
            </div>
            <div class="form-group col-md-6">
                <div class="form-group shadow-textarea">
                    <label for="EXFORMtextarea">Message</label>
                    <textarea class="form-control z-depth-1" id="EXFORMtextarea" rows="3" placeholder="WRITE HERE"></textarea>
                </div>
                <P>Add Any Notes here, lame</P>
                </div>
        </div>
        <div class="form-row">
            <div class="form-footer col-lg-12">
                <div class="alert alert-secondary" role="alert">
                    <div class="buttons">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </form>
</body>
</html>
